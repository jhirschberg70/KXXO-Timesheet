<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>KXXO Timesheet</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/download.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tempusdominus-bootstrap-4.js"></script>
    <script src="js/timesheet.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/tempusdominus-bootstrap-4.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,400,500,700" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/timesheet.css">
  </head>
  <body>
    <div id="wrapper">
      <ul class="navbar-nav sidebar d-flex bg-gradient-primary pt-4">
	<li class="nav-item">
	  <a id="print" class="nav-link" href="#">
	    <i class="fa fa-lg fa-print fw"></i>
	    <span class="link-text">&nbsp; Print</span>
	  </a>
	</li>
	<li class="nav-item">
	  <a id="settings" class="nav-link" href="#">
	    <i class="fa fa-lg fa-cog fw"></i>
	    <span class="link-text">&nbsp; Settings</span>
	  </a>
	</li>
      </ul>
      <div id="content-wrapper">
	<div id="main" class="container-fluid">
	  <div id="header" class="mb-3">
	  </div>
	  <div class="row mx-n1">
	    <div class="col-lg-8 px-2">
	      <div id="daily-activities" class="card shadow">
		<h4 class="blue card-header">Daily Activities</h4>
		<div class="card-body">
		  <div class="row">
		    <div class="col">
		      <div id="set-date" class="border-gray border-top-0">
		      </div>
		    </div>
		  </div>
		  <hr>
		  <div class="form-row">
		    <div class="col-auto form-group">
		      <div class="d-block">
			<label>Holiday</label>
		      </div>
		      <div class="custom-control custom-switch toggle">
			<input type="checkbox" class="custom-control-input" id="edit-holiday">
			<label class="custom-control-label holiday-label" for="edit-holiday"><div id="holiday-status">No</div></label>
		      </div>
		    </div>
		    <div class="col form-group">
		      <label>Activities</label>
		      <input type="text" id="edit-activities" class="form-control form-control-sm" value=""/>
		    </div>
		    <div class="col form-group">
		      <label>Vacation</label>
		      <select id="edit-vacation" class="custom-select custom-select-sm edit-select non-holiday">
		      </select>
		    </div>
		    <div class="col form-group">
		      <label>Sick Leave</label>
		      <select id="edit-sick" class="custom-select custom-select-sm edit-select non-holiday">
		      </select>
		    </div>
		  </div>
		  <br />
		  <div class="form-row">
		    <div class="col form-group">
		      <label>Hours Worked</label>
		      <div id="add" class="btn-circle btn-hours non-holiday" role="button">+</div>
		      <div id="remove" class="btn-circle btn-hours btn-hours-disabled non-holiday" role="button">-</div>
		      <div id="edit-hours-worked">
		      </div>
		    </div>
		  </div>
		</div>
	      </div>
	    </div>
	    <div class="col-lg-4 px-2">
	      <div class="row">
		<div class="col">
		  <div id="notes" class="card shadow">
		    <h4 class="blue card-header">Notes</h4>
		    <div class="card-body">
		      Notes go here
		    </div>
		  </div>
		</div>
	      </div>
	      <div class="row">
		<div class="col">
		  <div id="summary" class="card shadow">
		    <h4 class="blue card-header">Summary</h4>
		    <div class="card-body">
		      Summary goes here
		    </div>
		  </div>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
